
<ng-container *ngIf="blog.title">
  <div class="card" *ngIf="pview">
    <b >{{blog.title}}</b>
    <br>
    <ng-container *ngIf="editData"; else maincontent>
      <p>EDIT DATA is working</p>
    </ng-container>
    <ng-container #maincontent>
      {{blog.content ? blog.content : "--"}}
    </ng-container>

    <br>
    <br>
    ~{{blog.author}}
    <button (click)="visible()" class="button btn btn-outline-primary">OK</button>
</div>
</ng-container>
